<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Bookstore</title>
</head>

<body>
    <div class="container">
        <h1>Add a book</h1>
        <div class="col-md-4">
            <form th:object="${book}" th:action="@{savebook}" action="#" method="post">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="title">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="title">Year</label>
                <input type="text" id="year" th:field="*{year}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="title">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="title">Price</label>
                <input type="text" id="price" th:field="*{price}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>
                <input type="submit" class="btn btn-primary" value="Save"></input>
            </form>
        </div>
    </div>
</body>

</html>
